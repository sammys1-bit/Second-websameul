  <style>
    body {

      background: linear-gradient(#ffd6e8, #fff);
      display: flex;

      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      box-shadow: 0 8px #b83250;
      transition: all 0.1s ease;
    }

    button:active {

    .yes {

</head>
